<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/lib/tailwind.css">
  <link rel="stylesheet" href="css/grid-principle-w3schools.css">
</head>

<body>

  <div>
  <h2 class="bg-red-darkest header">My Favourite Points-Of-Interest</h2>
  </div>

  <div class="row">

    <div class="add-points-of-interest col-xs-12 col-s-6 col-m-6 col-l-6 col-xl-6 bg-red-light {">
      <p>
        <label for="query">Name:</label>
        <input id="query" data-bind="textInput: queryText" />
        <select data-bind="options: availableCategories, value: queryCategory"></select>
        <button data-bind="click: addPointsOfInterest">Add Point-Of-Interest</button>
      </p>
    </div>

    <div class="filter-points-of-interest col-xs-12 col-s-6 col-m-6 col-l-6 col-xl-6 bg-red-light {">
      <p>
        <label for="filter">Filter:</label>
        <input id="filter" data-bind="value: filterText, valueUpdate: 'afterkeydown'" />
        <select data-bind="options: availableCategories, value: filterCategory"></select>
      </p>
    </div>

    <div class="display-google-map col-xs-12 col-s-12 col-m-12 col-l-12 col-xl-12" id="beverleyMap">Map appears here</div>

    <div class="list-points-of-interest col-xs-12 col-s-12 col-m-12 col-l-12 col-xl-12 bg-grey-darker">
      <ul data-bind="foreach: filteredPointsOfInterest">
        <li data-bind="click: $root.onClickPointOfInterest">
          <p data-bind="text: name"><p>
          <div data-bind="foreach: categories">
            <p data-bind="text: $data"></p>
          </div>
        </li>
      </ul>
    </div>

    <div class="display-wikipedia-extract col-xs-12 col-s-12 col-m-12 col-l-12 col-xl-12 bg-grey-dark">
      <h2>Wikipedia Extracts</h2>
      <div id="extracts"></div>
    </div>

    <div class="list-flickr-photos col-xs-12 col-s-12 col-m-12 col-l-12 col-xl-12 bg-grey-darker">
      <h2>Flickr Photos</h2>
      <p id="tags"></p>
      <div id="images"></div>
    </div>
  </div>
</body>

<footer>

  <p class="bg-red-darkest footer ">Developed and powered by Bobby Newton</p>

  <script defer async type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1DP9mEFFDEeEOvTT2BxmizqgpN9a1R68&callback=run&libraries=places"></script>
  <script type="text/javascript" src="js/lib/knockout.js"></script>
  <script type="text/javascript" src="js/lib/axios.js"></script>
  <script type="text/javascript" src="js/lib/jquery.min.js"></script>
  <script type="text/javascript" src="js/utils/data.js"></script>
  <script type="text/javascript" src="js/utils/wikipedia.js"></script>
  <script type="text/javascript" src="js/utils/places.js"></script>
  <script type="text/javascript" src="js/utils/flickr.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

</footer>

</html>
